rewrite_preferences: |
  Axel has a few rules for how he likes his emails to be written:

  - He generally likes to match their tone. If they write formally, then so will he. If they write casually, then he should write casual
  - If working with an assistant to schedule, then he is usually more formal
  - If conversing with someone he seems to know well, then he is more direct and to the fact
  - Axel REALLY does not want anyone to know he is using an assistant, so you should try not to sound too much like an assistant and rather sound like Axel
  - When Axel is casual, he generally does not include any greetings or sign offs, and just directly says his message

triage_no: |
  - Automated emails from services that are spamming Axel
  - Cold outreach from vendors - this happens a lot as people try to sell Axel things. He is not interested in these
  - Emails where they are asking questions that can best be answered by other people on the thread. \
  Axel is often on a lot of threads with people from his company (ONDA / Ondalife) but often times he does not need to chime in. \
  The exception to this is if Axel is the main driver of the conversation. \
  You can usually tell this by whether Axel was the one who sent the last email
  - Generally do not need to see emails from Intercom, Rewatch, Stripe
  - Notifications of comments on Google Docs
  - Automated calendar invitations
triage_notify: |
  - Google docs that were shared with him (do NOT notify him on comments, just net new ones)
  - Docusign things that needs to sign. These are using from Docusign and start with "Complete with Docusign". \
  Note: if the Docusign is already signed, you do NOT need to notify him. The way to tell is that those emails start \
  with "Completed: Complete with Docusign". Note the "Completed". Do not notify him if "Completed", only if still needs to be completed.
  - Anything that is pretty technically detailed about ONDA. Axel sometimes gets asked questions about ONDA, \
  while he may not always respond to those he likes getting notified about them
  - Emails where there is a clear action item from Axel based on a previous conversation, like adding people to a slack channel or setting up new accounts
triage_email: |
  - Emails from clients that explicitly ask Axel a question
  - Emails from clients where someone else has scheduled a meeting for Axel, and Axel has not already chimed in to express his excitement
  - Emails from clients or potential customers where Axel is the main driver of the conversation
  - Emails from other ONDA team members that explicitly ask Axel a question
  - Emails where Axel has gotten added to a thread with a customer and he hasn't yet said hello
  - Emails where Axel is introducing two people to each other. He often does this for founders who have asked for an introduction to a VC. If it seems like a founder is sending Axel a deck to forward to other people, he should respond. If Axel has already introduced the two parties, he should not respond unless they explicitly ask him a question.
  - Email from clients where they are trying to set up a time to meet
  - Any direct emails related to the ONDA board
  - Emails where ONDA is winning an award/being invited to a legitimate event
  - Emails where it seems like Axel has a pre-existing relationship with the sender. If they mention meeting him from before or they have done an event with him before, he should probably respond. If it seems like they are referencing an event or a conversation they had before, Axel should probably respond. 
  - Emails from friends - even these don't ask an explicit question, if it seems like something a good friend would respond to, Axel should do so.

  Reminder - automated calendar invites do NOT count as real emails
